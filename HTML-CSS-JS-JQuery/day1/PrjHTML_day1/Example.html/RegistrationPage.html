<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <center>
        <div>
            <form action="MyPetShopping.html">
                Enter Name
                <input type="text" name="uname" /><br /><br />
                Enter Age
                <input type="number" name="uage" /><br /><br />
                Enter MobileNo
                <input type="text" name="umobileno" /><br /><br />
                Gender
                <input type="radio" name="gender" value="male" checked />Male &nbsp;
                <input type="radio" name="gender" value="female" />Female &nbsp;<br /><br />
                State
                <select name="State">
                    <option selected ="selected" value="Andhra">AndhraPradesh</option>
                    <option selected ="selected" value="Telangana">Telangana</option>
                    <option selected ="selected" value="Karnataka">Karnataka</option>

                </select>
                Subscribe
                <input type="checkbox" name="sub" /><br />
           
                Enter Password
                <input type="password" name="upassword" /><br /><br />
                <!-----<input type="checkbox" name="course" value="java"/>Java
                <input type="checkbox" name="course" value="dot net" />DotNet----->
                <input type="submit"/> &nbsp;&nbsp;;&nbsp;<input type="reset"/>
                

            </form>
        </div>
    </center>
</body>
</html>
