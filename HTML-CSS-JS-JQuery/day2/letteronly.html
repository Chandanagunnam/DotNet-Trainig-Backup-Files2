<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Only enter Letter</title>
<script type ='text/javascript'>
function isAlphabet(elem,helperMsg){
var alphaExp = /^[a-zA-Z]+$/;
if(elem.value.match(alphaExp)){
return true;
}else{
alert(helperMsg);
elem.focus();
return false;
}
}
</script>
</head>
<body>
<form>
Alphabets Only: <input type ='text' id ='letters' />
<input type ='button' 
onclick ="isAlphabet(document.getElementById('letters'),'Please enter letters Only')"
value = 'Check Field' />
</form>
</body>
</html>
