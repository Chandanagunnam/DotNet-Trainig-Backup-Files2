<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#test").hide();
            });
        });
    </script>
    <style>
        #test{
            color:cadetblue;
        }
    </style>
</head>
<body>
    <h2>Hello All</h2>
    <p id="test">Hide on button click</p>
    <button>Click Me</button>
</body>
</html>
