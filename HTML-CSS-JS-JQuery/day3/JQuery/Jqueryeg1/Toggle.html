<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").toggle();
            });
        });
    </script>
</head>
<body>
    <button>Toggle</button><br/>
    <div>
        <img src="image/rabbit.jpg" alt=" Rabbt" height="300" width="300"/>
        <p>Toggle Me</p>
    </div>
</body>
</html>
