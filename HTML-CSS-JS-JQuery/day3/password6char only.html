<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function Alphanumeric(elem, helperMsg) {
            var Exp = /^[a-zA-Z0-9]{6,10}/;
            if (elem.value.match(Exp)) {
                return true;
            } else {
                alert(helperMsg);
                return false;
            }
        }
        
    </script>
</head>
<body>
    <form>
       Enter Alphanumeric password
        <input type='password' id='alphanum'/>
        <input type="button"
               onclick="Alphanumeric(document.getElementById('alphanum'),'Please enter aplhanumeric password')"
               value='Check Field' />

    </form>
   
</body>
</html>
